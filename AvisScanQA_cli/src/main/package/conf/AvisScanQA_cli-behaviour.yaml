  finished-batch-state: "2IN_PROGRESS" #vigtigt at batch states stemmer overens med config i web delen

iterator:
  numThreads: 4 # If set, controls the number of threads. Default is Runtime.getRuntime().availableProcessors()
  checksumFile: "checksums.txt"
  acknowledgmentFile: "transfer_acknowledged"
  filesToIgnore:
    - "checksums.txt"
    - "transfer_acknowledged"
    - "transfer_complete"
    - "*.md5.txt"
    - "/Unmatched"

